events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:8000;
    }

    upstream adminer {
        server adminer:8080;
    }

    upstream nginx_proxy_manager {
        server nginx-proxy-manager:8090;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://backend/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /docs {
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /redoc {
            proxy_pass http://backend/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://adminer;
        }
    }

    server {
        listen 8090;
        server_name localhost;

        location / {
            proxy_pass http://nginx_proxy_manager;
        }
    }

    server {
        listen 80;
        server_name www.alexinhngdevops.mooo.com;

        # Redirect all www traffic to non-www
        return 301 http://alexinhngdevops.mooo.com$request_uri;
    }

    server {
        listen 80;
        server_name alexinhngdevops.mooo.com;

        location / {
            proxy_pass http://frontend;
        }

        location /api/ {
            proxy_pass http://backend/api;
        }

        location /api/v1/ {
            proxy_pass http://backend/api/v1/;
        }

        location /docs/ {
            proxy_pass http://backend/docs;
        }

        location /redoc/ {
            proxy_pass http://backend/redoc;
        }
    }

    server {
        listen 80;
        server_name db.alexinhngdevops.mooo.com;

        location / {
            proxy_pass http://adminer;
        }
    }

    server {
        listen 80;
        server_name proxy.alexinhngdevops.mooo.com;

        location / {
            proxy_pass http://proxy_manager;
        }
    }
}
